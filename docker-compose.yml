version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: 5g_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-network_slicing}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - 5g_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: 5g_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - 5g_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Kafka (Message Broker)
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: 5g_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - 5g_network

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: 5g_kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - 5g_network

  # MLflow Tracking Server
  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    container_name: 5g_mlflow
    ports:
      - "5000:5000"
    environment:
      MLFLOW_BACKEND_STORE_URI: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-network_slicing}
      MLFLOW_ARTIFACT_ROOT: /mlflow/artifacts
    volumes:
      - mlflow_artifacts:/mlflow/artifacts
    depends_on:
      - postgres
    networks:
      - 5g_network
    command: >
      mlflow server
      --backend-store-uri postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-network_slicing}
      --default-artifact-root /mlflow/artifacts
      --host 0.0.0.0
      --port 5000

  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: deployment/docker/Dockerfile.api
    container_name: 5g_api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-network_slicing}
      REDIS_URL: redis://redis:6379
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      MLFLOW_TRACKING_URI: http://mlflow:5000
      MODEL_PATH: /app/checkpoints
    volumes:
      - ./src:/app/src
      - ./checkpoints:/app/checkpoints
      - ./logs:/app/logs
    depends_on:
      - postgres
      - redis
      - kafka
      - mlflow
    networks:
      - 5g_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker for Async Tasks
  celery_worker:
    build:
      context: .
      dockerfile: deployment/docker/Dockerfile.api
    container_name: 5g_celery_worker
    command: celery -A src.api.tasks worker --loglevel=info
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-network_slicing}
      REDIS_URL: redis://redis:6379
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    volumes:
      - ./src:/app/src
      - ./checkpoints:/app/checkpoints
      - ./logs:/app/logs
    depends_on:
      - postgres
      - redis
      - kafka
    networks:
      - 5g_network

  # Stream Processor
  stream_processor:
    build:
      context: .
      dockerfile: deployment/docker/Dockerfile.streaming
    container_name: 5g_stream_processor
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      REDIS_URL: redis://redis:6379
      MODEL_PATH: /app/checkpoints
    volumes:
      - ./src:/app/src
      - ./checkpoints:/app/checkpoints
      - ./logs:/app/logs
    depends_on:
      - kafka
      - redis
    networks:
      - 5g_network

  # Streamlit Dashboard
  dashboard:
    build:
      context: .
      dockerfile: deployment/docker/Dockerfile.api
    container_name: 5g_dashboard
    command: streamlit run src/monitoring/dashboard.py --server.port=8501 --server.address=0.0.0.0
    ports:
      - "8501:8501"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-network_slicing}
      REDIS_URL: redis://redis:6379
      API_URL: http://api:8000
    volumes:
      - ./src:/app/src
      - ./data:/app/data
    depends_on:
      - api
    networks:
      - 5g_network

  # Prometheus (Metrics)
  prometheus:
    image: prom/prometheus:latest
    container_name: 5g_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./deployment/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - 5g_network

  # Grafana (Visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: 5g_grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./deployment/grafana/dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - prometheus
    networks:
      - 5g_network

volumes:
  postgres_data:
  redis_data:
  mlflow_artifacts:
  prometheus_data:
  grafana_data:

networks:
  5g_network:
    driver: bridge
